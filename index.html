<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de ingressos</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="shortcut icon" href="/imgs/logo-mark.svg" type="image/x-icon">
</head>

<body>
    <div class="imgbackgroung" id="imgbackgroung">
        <header>
            <img id="imgLogo" src="/imgs/logo-full.svg" alt="Logo Coding Conf">
        </header>
        <main>
            <div class="texInicial">
                <h2>Crie seu ingresso personalizado </h2>
                <h3>de forma rápida e fácil,tudo aqui, em apenas alguns cliques!</h3>
            </div>

            <div id="boxFormulario">
                <form id="formulario">

                    <div class="avatarInput">
                        
                        <img class="imgUpload" id="imgUpload" src="/imgs/icon-upload.svg" alt="">
                        <p>Upload Avatar</p>
                        <label class="labelupload" for="imageUpload">Upload Avatar</label>
                        <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
                    </div>
                    <div class="info infoupload">
                        <img src="/imgs/icon-info.svg" alt="Info Logo">
                        <p id="imginput">Sua foto (JPG ou PNG)</p>
                    </div>

                    <div class="pessoalInput">

                        <p>Full Name</p>
                        <input type="text" name="nome" id="nome" class="input-estilo">

                        <p>Email Address</p>
                        <input type="email" name="email" id="email" placeholder="exemplo@email.com" class="input-estilo">
                        <div class="info infoEstilo">
                            <img src="/imgs/icon-info.svg" alt="Info Logo">
                            <p id="emailinput">Sua foto (JPG ou PNG)</p>
                        </div>

                        <p>GitHub Username</p>
                        <input type="text" name="username" id="username" class="input-estilo">
                        <div class="box-button">
                            <button type="submit" id="enviar">Gerar meu Ingresso</button>
                        </div>

                        

                    </div>

                </form>
            </div>

            <img class="img01" src="/imgs/pattern-squiggly-line-top.svg" alt="">

            <img class="img02" src="/imgs/pattern-squiggly-line-bottom-desktop.svg" alt="">

            <img class="img03" src="/imgs/pattern-lines.svg" alt="">

            <img class="img04" src="/imgs/pattern-circle.svg" alt="">
        </main>

    </div>


    <script src="/javascript/index.js"></script>

</body>

</html>
